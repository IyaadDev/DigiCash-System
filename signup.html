                            <!-- Start: Script --><script>
    const form = document.getElementById("signup-form");
const errorContainer = document.getElementById("error-container");
const warningContainer = document.getElementById("warning-container");

form.addEventListener("submit", (event) => {
  event.preventDefault();
  const data = new FormData(event.target);
  const firstName = data.get("first-name");
  const lastName = data.get("last-name");
  const email = data.get("email");
  const username = data.get("username");
  const password = data.get("password");
  const passwordRepeat = data.get("password_repeat");

  if (password !== passwordRepeat) {
    alert("Passwords do not match.");
    return;
  }

  // Check if username already exists
  fetch(`https://api.airtable.com/v0/appj9R8cdDKBA2Khb/accounts?filterByFormula={username}="${username}"`, {
    headers: {
      Authorization: "Bearer patDs6HNgXDsAGKtn.b4b12d712365527fb18967b9d0a6002800857dc8309181510f6963ad2b45019d"
    }
  }).then((response) => {
    if (response.ok) {
      response.json().then((data) => {
        if (data.records.length > 0) {
          alert("An account with the same username already exists. Please choose a different username.");
        } else {
          // Create new account
          const pin = Math.floor(1000 + Math.random() * 9000);
          const balance = 25;
          fetch("https://api.airtable.com/v0/appj9R8cdDKBA2Khb/accounts", {
            method: "POST",
            headers: {
              Authorization: "Bearer patDs6HNgXDsAGKtn.b4b12d712365527fb18967b9d0a6002800857dc8309181510f6963ad2b45019d",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              "fields": {
                "first-name": firstName,
                "last-name": lastName,
                "email": email,
                "username": username,
                "password": password,
                "pin": pin,
                "balance": balance
              }
            })
          }).then((response) => {
            if (response.ok) {
              response.json().then((data) => {
                const account = data;
                const expires = "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
                document.cookie = `account=${JSON.stringify(account.fields)}${expires}; path=/`;
                alert("Sign up successful!");
                form.reset();
                window.location.href = "app/dashboard.html";
              });
            } else {
              alert("An error occurred. Please try again later.");
            }
          }).catch((error) => {
            console.error(error);
            alert("An error occurred. Please try again later.");
          });
        }
      });
    } else {
      alert("An error occurred. Please try again later.");
    }
  }).catch((error) => {
    console.error(error);
    alert("An error occurred. Please try again later.");
  });
});

</script>
